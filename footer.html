<html lang="ru">

		content="width=device-width, initial-scale=1.0"
	/>

	<meta property="og:title" content="Лучший сайт в интернете" />
	<meta
		property="og:description"
		content="Посетите лучший сайт в интернете и познайте тщетность бытия"
	/>
	<meta property="og:image" content="" />
	<meta property="og:url" content="" />

	<meta
		name="keywords"
		content="Ваш сайт будет, Красивым, Адаптивным, Быстрым"
	/>
	<link rel="icon" type="icon" href="./img/favicon.ico" />
	<link rel="stylesheet" href="./css/main.css" />
	<script src="./js/external.js"></script>
	<title>Footer</title>
</head>
<body>
	<footer class="footer-main">
		<section class="footer-section">
			<h2 class="footer-section__title">Попробуйте сейчас</h2>
			<span class="footer-section__text">
				Создайте уникальный сайт без программирования –<br>
				соберите из готовых блоков или придумайте <br> дизайн с нуля
			</span>
			<button class="button button--big button--tertiary transition" title="Создать сайт">
				Создать сайт
			</button>
			<span class="card__title card__title--footer">10 дней бесплатно</span>
		</section>
		<section class="copyright-section">
			<div class="copyright-section__links">
				<ul class="copyright-section__list">
					<li class="copyright-section__item copyright-section__item--main">
						<a href="javascript:;" class="copyright-section__link">Политика конфиденциальности</a>
					</li>
					<li class="copyright-section__item copyright-section__item--secondary">
						<a href="javascript:;" class="copyright-section__link">Публичная оферта</a>
					</li>
					<li class="copyright-section__item copyright-section__item--secondary">
						<a href="mailto:team@craftum.com" class="copyright-section__link">team@craftum.com</a>
					</li>
				</ul>
				<div class="copyright-social">
					<ul class="copyright-social__list">
						<li class="copyright-social__item">
							<a href="javascript:;" class="copyright-social__link">
								<img class="copyright-social__tg" src="./img/telegram.svg" alt="Telegram Chanel">
							</a>
						</li>
						<li class="copyright-social__item">
							<a href="javascript:;" class="copyright-social__link">
								<img class="copyright-social__vk" src="/img/logo-vk-custom.svg" alt="Telegram Chanel">
							</a>
						</li>
						<li class="copyright-social__item">
							<a href="javascript:;" class="copyright-social__link">
								<img class="copyright-social__inst" src="./img/instagram.svg" alt="Telegram Chanel">
							</a>
						</li>
					</ul>
				</div>
				<div class="copyright-text">
					<span class="copyright__text">© 2023 Craftum</span>
				</div>
			</div>
			<div class="copyright-fade"></div>
		</section>
